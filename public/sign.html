<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fn.css">
</head>
<body>
	<div class="row minh">
		<div class="col-md-12"></div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<center>New User Sign Up here</center><br><br>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="" method="GET">
			<input type="text" class="form-control input-sm" placeholder="Enter First Name" name="first"><br>
			<input type="text" class="form-control input-sm" placeholder="Enter Last Name" name="last"><br>
			<input type="number" class="form-control input-sm" placeholder="Enter Phone number" name="num" min="10" required="field is required"><br>
			<input type="text" class="form-control input-sm" placeholder="date of birth" name="dt"><br>
			<input type="email" class="form-control input-sm" placeholder="Enter email-id" name="mail"><br>
			<input type="password" class="form-control input-sm" placeholder="Enter New password" name="pin" minlength="5"><br>
			<center><input type="submit" class="btn btn-info"></center>
			</form>
		</div>
	</div>
</body>
</html>
